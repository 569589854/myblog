{% extends "front_sign_base.html" %}
{% load static %}

{% block headblock %}
    {{block.super}}
    <link rel="stylesheet" href="{% static 'css/front_signup.css' %}">
    <script src="{% static 'js/front_captcha.js' %}"></script>
{% endblock headblock %}

{% block formblock %}
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon glyphicon glyphicon-envelope
"></span>
            <input type="email" name="email" placeholder="邮箱地址" class="form-control" autofocus>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon glyphicon glyphicon-user
"></span>
            <input type="text" name="username" placeholder="请选择用户名" class="form-control" autofocus>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon glyphicon glyphicon-lock"></span>
            <input type="password" name="password" placeholder="请输入密码" class="form-control" autofocus>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon captcha-span" ><img src="{% url 'common_captcha' %}" class="captcha-img" alt="点击刷新验证码"></span>
            <input type="text" class="form-control" placeholder="请输入验证码" name="captcha">
        </div>
    </div>
    {% if error %}
        <div class="form-group">
            <p class="text-danger">{{error}}</p>
        </div>
    {% endif %}
    <div class="form-group">
        <button class="btn btn-success btn-block">注册</button>
    </div>
{% endblock formblock %}
