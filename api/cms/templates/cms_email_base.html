{% extends "cms_bootstrap.html" %}

{% block headblock %}
    <script>
        $(function(){
            var secondTag = $('.second-down');
            var secondCount = 5;
            setInterval(function(){
                secondCount -= 1;
                secondTag.html(secondCount);
                if(secondCount<=0){
                    window.location = '/cms/';
                }
            },1000);
        });
    </script>
{% endblock headblock %}
